<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport"    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="robots"      content="noindex,nofollow">
<meta name="theme-color" content="#0F1F26">
<title>※iframe初期表示 - Akashic</title>
<style type="text/css">
* {
	font-family:'メイリオ', Meiryo,'ＭＳ Ｐゴシック', 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', sans-serif;
	box-sizing:border-box;
	text-overflow:ellipsis;
	padding:0;
	margin:0;
	}
body {
	overflow:hidden;
	width:100vw; height:100vh;
	background:#0F1F26;
	background:radial-gradient(ellipse farthest-corner at center, #465F6F, #1F2F36);
	}
p.msg {/* top,leftはJQuery */
	position:absolute;
	display:block;
	font-size:14px; line-height:14px;
	white-space:nowrap;
	padding:9px;
	animation:text-READY 1.0s alternate-reverse ease infinite;
	}
@keyframes text-READY {
from { color:#4F5F66; text-shadow:0 0 2px #1F2F36;} to { color: #FFF; text-shadow:0 0 4px #AFBFC6, 0 0 8px #69C, 0 0 16px #CFF;}
}
</style>
</head>
<body><p class="msg">メニューからデモを選択してください</p></body>
<script src="/lib/jquery-3.2.1.min.js"></script>
<script>
$(window).on('load resize',function(){

	// 文字を中央に //
	var y = ( ($(window).height() - $('.msg').innerHeight() ) /2);
	var x = ( ($(window).width() - $('.msg').innerWidth() ) /2);
	$('.msg').css({'top': y + "px"});
	$('.msg').css({'left': x + "px"});

});
</script>
</html>
