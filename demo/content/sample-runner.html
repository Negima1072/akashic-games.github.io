<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="/demo/content/common-demo.css">
</head>
<body>
	<div id="container"></div>
	<script src="/demo/lib/akashic-engine.js"></script>
	<script src="/demo/lib/game-driver.strip.js"></script>
	<script src="/demo/lib/pdi-browser.strip.js"></script>
	<script src="/demo/lib/game-storage.strip.js"></script>
	<script src="/demo/content/akashic-loader.js"></script>
	<script>
	window.addEventListener("load", function () {
		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
			    results = regex.exec(location.search);
			return results === null ? undefined : decodeURIComponent(results[1].replace(/\+/g, " "));
		}

		var title = getParameterByName("title");
		start(title + "/game.json", title + "/");
	});
	</script>
</body>
